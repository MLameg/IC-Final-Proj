		slide[2] = "./slideshow/slide2.jpg";
		slide[3] = "./slideshow/slide3.jpg";
			
		function slideshowfunc(){
			document.images.src = slide[i];
			if (i < 3){
				++i;
			}else{

			}
			setTimeout("slideshowfunc()", 4000);
		}
		window.onload = slideshowfunc;
